---
label: Menu Page
hide_body: false
fields:
  - name: week_number
    label: week_number
    type: number
    default: ""
  - name: delivery_info
    label: delivery_info
    type: text
    default: ""
  - name: delivery_price
    label: delivery_price
    type: text
    default: ""
  - name: delivery_date
    label: delivery_date
    type: datetime
    default: "Now"
    config:
      date_format: MM/DD/YYYY
      export_format: YYYY-MM-DD
  - name: delivery_start_time
    label: delivery_start_time
    type: datetime
    default: "Now"
    config:
      date_format: MM/DD/YYYY
      export_format: YYYY-MM-DD
  - name: delivery_end_time
    label: delivery_end_time
    type: datetime
    default: "Now"
    config:
      time_format: hh:mm
      display_utc: true
      export_format: YYYY-MM-DD
  - name: order_end_date
    label: order_end_date
    type: datetime
    default: "Now"
    config:
      date_format: YYYY-MM-DD
      time_format: hh:mm
      display_utc: true
      export_format: YYYY-MM-DD hh:mm
  - name: menu_info
    label: menu_info
    type: textarea
    default: ""
    config:
      required: false
      wysiwyg: true
      schema:
        format: html-blocks
  - name: menu
    type: field_group_list
    label: Menu
    description: Menu of the week
    hidden: false
    fields:
    - type: text
      name: food
      label: Food
      config:
        required: true
    - type: textarea
      name: food_description
      label: Food description
        config:
        required: true
    - type: number
      name: food_price
      label: Food price
        config:
        default: 40
        required: true
    config:
      labelField: food
pages:
- content/data/menu.json